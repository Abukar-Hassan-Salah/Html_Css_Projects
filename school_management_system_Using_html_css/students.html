<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>School Management System</h1>
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="students.html" class="active">Students</a></li>
                <li><a href="teachers.html">Teachers</a></li>
                <li><a href="classes.html">Classes</a></li>
                <li><a href="attendence.html">Attendance</a></li>
                <li><a href="grades.html">Grades</a></li> 

            </ul>
        </nav>
    </header>
    <main>
        <h2 style="text-align: center;">Students List</h2>
        <form id="studentForm">
            <input type="text" id="studentId" placeholder="ID" required>
            <input type="text" id="studentName" placeholder="Name" required>
            <input type="text" id="studentClass" placeholder="Class" required>
            <input type="text" id="studentAge" placeholder="Age" required>
            <button type="submit">Add Student</button>
        </form>
        <table id="studentTable">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Class</th>
                <th>Age</th>
            </tr>
            
        </table>
    </main>
    <footer>
        <p>&copy; 2023 School Management System. All rights reserved.</p>
    </footer>
</body>

</html>

<script src="school.js"></script>
